<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <div class="logo">
                <img src="/placeholder.svg" alt="Acme Inc" width="50" height="50" />
            </div>
            <h2 class="title">Sign in to your account</h2>
            <p class="subtitle">
                Or <a href="#" class="link">sign up for a new account</a>
            </p>
            <form class="form" action="#" method="POST">
                <div class="input-group">
                    <label for="email" class="sr-only">Email address</label>
                    <input id="email" name="email" type="email" autocomplete="email" required class="input" placeholder="Email address" />
                </div>
                <div class="input-group">
                    <label for="password" class="sr-only">Password</label>
                    <input id="password" name="password" type="password" autocomplete="current-password" required class="input" placeholder="Password" />
                </div>
                <div class="actions">
                    <div class="remember-me">
                        <input type="checkbox" id="remember-me" name="remember-me" />
                        <label for="remember-me">Remember me</label>
                    </div>
                    <div class="forgot-password">
                        <a href="#" class="link">Forgot your password?</a>
                    </div>
                </div>
                <button type="submit" class="submit-button">Sign in</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
